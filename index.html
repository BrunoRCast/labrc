<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded - srvbrunorc.duckdns.org</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }

        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
        }

        .refresh-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <div class="loading" id="loading">Carregando...</div>
            <div class="error-message" id="errorMessage">
                <p>Erro ao carregar o conteúdo. Verifique sua conexão com a internet.</p>
                <button class="refresh-button" onclick="refreshIframe()">Tentar Novamente</button>
            </div>
            <iframe 
                src="https://srvbrunorc.duckdns.org/ft" 
                id="embeddedFrame"
                title="srvbrunorc.duckdns.org"
                onload="hideLoading()"
                onerror="showError()"
                allow="fullscreen"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const loadingElement = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const iframe = document.getElementById('embeddedFrame');

        function hideLoading() {
            loadingElement.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function showError() {
            loadingElement.style.display = 'none';
            errorMessage.style.display = 'block';
        }

        function refreshIframe() {
            loadingElement.style.display = 'block';
            errorMessage.style.display = 'none';
            iframe.src = iframe.src;
        }

        // Esconder loading após 10 segundos como fallback
        setTimeout(hideLoading, 10000);

        // Permitir fullscreen para o iframe
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                // Sair do fullscreen se necessário
            }
        });
    </script>
</body>

</html>
